		    <label for="inputEmail4">Nome do carro</label>
		    <input type="text" class="form-control" id="nm_carro" placeholder="Nome carro">
		  </div>
		  <div class="form-group col-md-6">
		    <label for="nr_ano">Ano</label>
		    <input type="text" class="form-control" id="nr_ano" placeholder="Ano">
		  </div>
		</div>
		<div class="form-group">
		  <label for="nm_marca">Marca</label>
		  <input type="text" class="form-control" id="nm_marca" placeholder="Marca">
		</div>
		<div class="form-row">
		  <div class="form-group col-md-6">
		    <label for="preco">Preço</label>
		    <input type="text" class="form-control" id="preco" placeholder="R$">
		  </div>
		  <div class="form-group col-md-4">
		    <label for="cor">Cor</label>
		    <select id="cor" class="form-control">
		      <option selected>Selecione...</option>
		      <option value="Preto">Preto</option>
		      <option value="Branco">Branco</option>
		      <option value="Cinza">Cinza</option>
		      <option value="Vermelho">Vermelho</option>
		      <option value="Azul">Azul</option>
		    </select>
		  </div>

		<div style="float: right;">
			<button type="submit" class="btn btn-primary" id="princ" onclick="exec_action(action)">Cadastrar</button>

	<script type="text/javascript">
		$( document ).ready(function() {
			var url_string = window.location.href;
			var url = new URL(url_string);
			var c = url.searchParams.get("c");
			if(url.search.length){
				$("#nm_carro").val(url.searchParams.get("nome"));
				$("#nr_ano").val(url.searchParams.get("ano"));
				$("#nm_marca").val(url.searchParams.get("marca"));
				$("#preco").val(url.searchParams.get("preco"));
				$("#cor").val(url.searchParams.get("cor"));
				action.setStatus("update");
				action.setId(url.searchParams.get("id"));
				$("#princ").text("Atualizar");
			}
		});
	</script>
