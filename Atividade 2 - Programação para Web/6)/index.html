<!DOCTYPE html>
<html>
<head>
	<title>Atividade número 5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h4>Digite um número inteiro não negativo.</h4>
		<div class="group-inputs">
			<div class="row">
				<div>
					<label>Número: </label>
				</div>
				<div>
					<input type="text" name="n" placeholder="Número" id="number">
				</div>
			</div>
			<div class="row">
				<div>
					<label>Resultado: </label>
				</div>
				<div>
					<input type="text" id="result" placeholder="Resultado" maxlength="0">
				</div>
			</div>
		</div>
		<input type="submit" value="Calcular Fatorial" onclick="calcularFatorial();">
	</div>
</body>
<script type="text/javascript" src="functions.js"></script>
</html>
