<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Lita de empregados</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script type="text/javascript">
		var action = {

			status : "salvar",
			id : null,

			getStatus : function(){
				return status;
			},

			setStatus : function(status){
				this.status = status;
			},

			setId : function(id){
				this.id = id;
			}

		}
	</script>
</head>
<body>

	<div class="container-fluid">
		<div class="row" style="background-color: #212529; color: white;">
			<div class="col-12">
				<h1>Adicionando novo Empregado</h1>
			</div>
		</div>
		<br>
		<div id="form" class="border border-primary rounded">
			<input type="hidden" name="id" id="id">
			<div class="form-group row">
				<label for="nome" class="col-sm-1 col-form-label offset-md-2">Nome:</label>
				<div class="col-sm-10 col-md-6">
					<input type="text" class="form-control" name="name" id="nome" placeholder="Nome">
				</div>
			</div>
			<div class="form-group row">
				<label for="salario" class="col-sm-1 col-form-label offset-md-2">Salário</label>
				<div class="col-sm-10 col-md-6">
					<input type="text" class="form-control" name="salary" id="salario" placeholder="0,0">
				</div>
			</div>
			<div class="form-group row">
				<label for="idade" class="col-sm-1 col-form-label offset-md-2">Idade</label>
				<div class="col-sm-10 col-md-6">
					<input type="number" class="form-control" name="age" min="0" max="100" value="0"  pattern="[0-9]" id="idade">
				</div>
			</div>
			<div class="form-group row">
				<label for="avatar" class="col-sm-1 col-form-label offset-md-2">Avatar</label>
				<div class="col-sm-10 col-md-6">
					<input type="text" class="form-control" name="profile_image" id="avatar" placeholder="avatar">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-4 offset-md-2">
					<button class="form-control btn btn-primary" onclick="exec_action(action)">Salvar</button>
				</div>
				<div class="col-sm-3">
					<button class="form-control btn btn-secondary" onclick="limparCampos()">Cancelar</button>
				</div>
			</div>

		</div>
	</div>
	<br>
	<div class="container-fluid">
		<div class="row">
			<table class="table table-dark">
				<thead>
					<tr>
						<th width="200px;">Id</th>
						<th>Nome</th>
						<th>Saçário</th>
						<th>Idade</th>
						<th>Avatar</th>
						<th width="200;">Acções</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

	</div>

</body>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
	<script type="text/javascript" src="functions.js"></script>

	<script type="text/javascript">
		$( document ).ready(function() {
			$('#salario').maskMoney();
			load();
		});
	</script>
</html>
